version: '3.8'

# Complete three-tier architecture deployment
# Web Tier -> Application Tier -> AI Tier

services:
  # ===================
  # APPLICATION TIER
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: workspaces-postgres
    environment:
      POSTGRES_USER: workspaces
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: workspaces_inventory
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workspaces"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: workspaces-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app-tier/backend
      dockerfile: Dockerfile
    container_name: workspaces-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AI_SERVICE_URL=http://phi3-service:11434
    volumes:
      - reports-data:/app/reports
    networks:
      - app-network
      - web-network
      - ai-network
    restart: unless-stopped

  celery-worker:
    build:
      context: ./app-tier/backend
      dockerfile: Dockerfile
    container_name: workspaces-celery-worker
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      - backend
      - redis
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - reports-data:/app/reports
    networks:
      - app-network
    restart: unless-stopped

  # ===================
  # AI TIER
  # ===================
  phi3-service:
    build:
      context: ./ai-tier/phi3-service
      dockerfile: Dockerfile
    container_name: workspaces-phi3
    networks:
      - ai-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ===================
  # WEB TIER
  # ===================
  nginx-frontend:
    build:
      context: ./web-tier/frontend
      dockerfile: Dockerfile
    container_name: workspaces-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  reports-data:
    driver: local

networks:
  web-network:
    driver: bridge
  app-network:
    driver: bridge
  ai-network:
    driver: bridge
    internal: true  # AI tier not exposed to internet

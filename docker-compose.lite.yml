services:
  # Container 1: Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: frontend-container/Dockerfile
    container_name: workspaces-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - workspaces-network
    restart: unless-stopped

  # Container 2: Backend + PostgreSQL + Redis
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workspaces-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/workspaces?sslmode=disable
      - REDIS_URL=redis://localhost:6379/0
      - PORT=8080
      - ENVIRONMENT=development
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AI_SERVICE_URL=http://ai-service:8081
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - redis-data:/var/lib/redis
    networks:
      - workspaces-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  workspaces-network:
    driver: bridge

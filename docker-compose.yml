version: '3.8'

services:
  workspaces-inventory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workspaces-inventory
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - DATABASE_PATH=/app/data/workspaces.db
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SYNC_SCHEDULE=${SYNC_SCHEDULE:-0 */6 * * *}
    volumes:
      # Persist SQLite database
      - workspaces-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  workspaces-data:
    driver: local

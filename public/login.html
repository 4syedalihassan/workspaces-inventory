<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AWS WorkSpaces Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #232f3e;
            font-size: 24px;
            font-weight: 600;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .btn-login {
            background: #667eea;
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-login:hover {
            background: #764ba2;
        }
        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>üñ•Ô∏è AWS WorkSpaces Inventory</h1>
            <p>Sign in to continue</p>
        </div>

        <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>

        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100">Sign In</button>
        </form>

        <div class="mt-3 text-center">
            <small class="text-muted">
                Default credentials: admin / admin123
            </small>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('login-alert');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    alertDiv.textContent = data.error || 'Invalid credentials';
                    alertDiv.classList.remove('d-none');
                }
            } catch (error) {
                alertDiv.textContent = 'Login failed. Please try again.';
                alertDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>

version: '3.8'

services:
  nginx-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workspaces-frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web-network:
    driver: bridge
